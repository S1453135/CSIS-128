<!DOCTYPE html>
<html>
<head>
<title>Chapter 14 JS testing</title>
<meta charset="utf-8">
<script>
function validateForm () {
var x = document.forms["myForm"]["username"].value;
var y = document.forms["myForm"]["email"].value;
var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
if (x == '') {
		alert("You need to enter your name!");
		return false;
		}
else if (y === '') {
		alert("You need to enter your email address!");
		return false;
		}
if (y.match(mailformat)) {
			return true;
		}
		else {
		alert("You did not enter a valid email address!");
		return false;}
}
</script>	
</head>

<body>
<form name="myForm" action="http://www.markmurtha.com/csis128/readform.asp" onsubmit="return validateForm()" method="post">
  Name: <input type="text" name="username">
  <br>
  E-Mail Address: <input type="text" name="email">
  <button type="submit">Submit</button>
</form>
